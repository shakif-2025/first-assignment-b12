<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-001</title>
    <link rel="stylesheet" href="styles/assignment-001.css" />
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header part starts here -->
    <header class="header">
      <!-- navbar starts here -->
      <nav class="nav_bar">
        <h1 class="inter-normal">LOGO</h1>
        <button class="primary-bg raleway-normal btn">Sign Up</button>
      </nav>
      <!-- navbar ends here -->

      <!-- banner part starts here -->
      <div class="banner">
        <h2 class="banner-title primary-title-text-color raleway-normal">
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h2>
        <button class="banner-btn primary-bg btn">Stay Focused</button>
      </div>
      <!-- banner part ends here -->
    </header>
    <!-- Header part ends here -->
    <main>
      <!-- See It in Action section -->
      <section>
        <div class="first-section">
          <div class="section-left-side">
            <h2 class="section-title primary-title-text-color raleway-normal">
              See It in Action
            </h2>
            <p class="section-description raleway-normal">
              Explore the live preview and imagine your <br />
              brand in this bold new look.
            </p>
            <button class="primary-bg raleway-normal btn">
              Launch Live Preview
            </button>
          </div>
          <div class="section-image-right-side">
            <img class="raleway-normal" src="Assets/wc-mini.png" alt="" />
          </div>
        </div>
        <!-- productive-users section -->
        <div class="second-section">
          <h3
            class="second-section-title primary-title-text-color raleway-normal"
          >
            Joined Thousands of Productive Users
          </h3>
          <div class="second-section-counter">
            <div class="counter-content inter-normal">
              <h3 class="counter-number counter-color">50K</h3>
              <p class="counter-sub-title inter-normal">Active Users</p>
            </div>
            <div class="counter-content inter-normal">
              <h3 class="counter-number counter-color">2M+</h3>
              <p class="counter-sub-title inter-normal">Focus Sessions</p>
            </div>
            <div class="counter-content inter-normal">
              <h3 class="counter-number counter-color">95%</h3>
              <p class="counter-sub-title inter-normal">Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
